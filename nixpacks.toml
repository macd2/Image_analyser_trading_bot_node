# Nixpacks configuration for Railway deployment
# Specifies Node.js 20, pnpm, and Python for native module compilation

[phases.setup]
nixPkgs = ["nodejs_20", "python3", "gcc", "gnumake"]
cmds = ["npm install -g pnpm"]

[phases.install]
cmds = ["pnpm install"]

[phases.build]
cmds = ["pnpm build"]

[start]
cmd = "pnpm start"

[variables]
NODE_ENV = "production"


# Nixpacks configuration for Railway deployment
# Specifies Node.js 20 and Python for native module compilation

[phases.setup]
nixPkgs = ["nodejs_20", "nodePackages.pnpm", "python3", "gcc", "gnumake"]

[phases.install]
cmds = ["pnpm install"]

[phases.build]
cmds = ["pnpm build"]

[start]
cmd = "pnpm start"

[variables]
NODE_ENV = "production"

